<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Liste des abonnés à la newsletter</title>
</head>
<body>
<h:form>
<h:dataTable value="#{ctrl.abonnes}" var="ab" border="1">
	<h:column>
    	<f:facet name="header">Civilité</f:facet>
    				#{ab.civilite}
	</h:column>
	<h:column>
    	<f:facet name="header">Nom</f:facet>
    				#{ab.nom}
	</h:column>

	<h:column>
		<f:facet name="header">Prénom</f:facet>
    				#{ab.prenom}
   	</h:column>

   	<h:column>
   		<f:facet name="header">courriel</f:facet>
    				#{ab.courriel}
    </h:column>

    <h:column>
    	<f:facet name="header">Service</f:facet>
    				#{ab.service}
    </h:column>
    
    <h:column>
    	<f:facet name="header">Date abonnement</f:facet>
    				#{ab.dateabon}
    </h:column>
</h:dataTable>
<h:commandButton action="abonnes" value="retour">
</h:commandButton>
</h:form>
</body>
</html>
